name: copy files 

on: 
  push

jobs:
  build:
    runs-on: self-hosted
    env:
      CI: true
      LOCAL: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build frontend 
        run: |
          npm i
          npm run build
          cp -vr build/* /var/www/
        shell: bash

