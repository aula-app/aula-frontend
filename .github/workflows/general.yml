name: copy files

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    env:
      CI: false
      LOCAL: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build frontend
        run: |
          npm i
          npm run build
          cp -vr build/* /var/www/
          npm run build-test
          cp -vr build/* /var/www-aula-test/
          npm run build-bw
          cp -vr build/* /var/www-aula-bw/
          git checkout test
          npm run build
          cp -vr build/* /var/www-test/
        shell: bash
