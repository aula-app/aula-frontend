name: copy files

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: self-hosted
    env:
      CI: false
      LOCAL: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build frontend
        run: |
          npm i
          npm run build-test
          cp -vr build/* /var/www-aula-test/
        shell: bash
